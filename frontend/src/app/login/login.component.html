<mat-grid-list class="marginMin" cols="1" rows="1" rowHeight="2:1">
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
              <mat-card-title>Login to access account</mat-card-title>
            </mat-card-header>
        
            <form fxLayout="column" fxLayoutAlign=" center center" (ngSubmit)="onSubmit()">
        
              <mat-card-content>
      
                  <mat-card-content>
                      <mat-form-field [style.width.px]=250>
                          <mat-label>Enter your email</mat-label>
                          <input matInput placeholder="e.g john@example.com" [formControl]="email" required>
                          <mat-error *ngIf="email.invalid">{{getEmailError()}}</mat-error>
                        </mat-form-field>
                  </mat-card-content>
      
                  <mat-card-content>
                      <mat-form-field [style.width.px]=250>
                          <mat-label>Enter your teacher id</mat-label>
                          <input matInput placeholder="e.g CA123456" [formControl]="teacherid" required>
                          <mat-error *ngIf="teacherid.invalid">{{getTeacherIDError()}}</mat-error>
                        </mat-form-field>
                  </mat-card-content>
      
                  <mat-card-content>
                      <mat-form-field [style.width.px]=250>
                          <mat-label>Enter your password</mat-label>
                          <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
                          <mat-error *ngIf="password.invalid">{{getPasswordError()}}</mat-error>
                          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon class="icon-display">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                        </mat-form-field>
                  </mat-card-content>
      
                  
        
              </mat-card-content>
      
              <button type='submit' mat-raised-button color="primary" [style.width.px]=200>LOGIN</button>
              
            </form>
          </mat-card>
    </mat-grid-tile>
</mat-grid-list>
